<!DOCTYPE html>
<ui:composition
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <b:container >

        <b:dataTable id="currentTimeSheet" striped="true" 
                     var="c"
                     searching="false" 
                     value="#{timeSheetEntryBean.allTimeShhetEntry}">
            <b:dataTableColumn label="No." orderable="false">
                <h:outputText value="#{timeSheetEntryBean.allTimeShhetEntry.indexOf(c) + 1}"/>
            </b:dataTableColumn>

            <b:dataTableColumn label="Entry Date">
                <h:outputText value="#{c.entryDate}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Report Type" orderable="false">
                <h:outputText value="#{c.reportType}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Start Time" orderable="false">
                <h:outputText value="#{c.startTime}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="End Time" orderable="false">
                <h:outputText value="#{c.endTime}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="Hours" orderable="false">
                <h:outputText value="#{c.hours}"/>
            </b:dataTableColumn>

            <b:dataTableColumn label=""  orderable="false">
                <ui:fragment rendered="${timeSheetEntryBean.timeSheet.inProgress}">
                    <h:link outcome="NewEntry">
                        <h:outputText value="Edit"/>

                        <f:param name="uuid" value="#{c.uuid}"/>
                        <f:param name="parentUuid" 
                                 value="#{timeSheetEntryBean.uuid}"/>
                    </h:link>
                </ui:fragment> 
                <ui:fragment 
                    rendered="${!timeSheetEntryBean.timeSheet.inProgress}">
                    <h:outputText value="   "/>
                </ui:fragment> 
            </b:dataTableColumn>


        </b:dataTable>
       
    </b:container>

</ui:composition>
