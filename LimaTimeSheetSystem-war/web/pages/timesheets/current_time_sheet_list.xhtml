<!DOCTYPE html>
<ui:composition
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <b:container >

        <b:dataTable id="currentTimeSheet" striped="true" 
                     var="c"
                     searching="false" 
                     value="#{timeSheetEntryBean.allTimeShhetEntry}">
            <b:dataTableColumn label="No." orderable="false">
                <h:outputText value="#{timeSheetEntryBean.allTimeShhetEntry.indexOf(c) + 1}"/>
            </b:dataTableColumn>

            <b:dataTableColumn label="#{msg.ctslDataTableCEntryDate}">
                <h:outputText value="#{c.entryDate}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="#{msg.ctslDataTableCReportType}" orderable="false">
                <h:outputText value="#{c.reportType}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="#{msg.ctslDataTableCStartTime}" orderable="false">
                <h:outputText value="#{c.startTime}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="#{msg.ctslDataTableCEndTime}" orderable="false">
                <h:outputText value="#{c.endTime}"/>
            </b:dataTableColumn>
            <b:dataTableColumn label="#{msg.ctslDataTableCHours}" orderable="false">
                <h:outputText value="#{c.hours}"/>
            </b:dataTableColumn>

            <b:dataTableColumn label=""  orderable="false">
                <ui:fragment rendered="${timeSheetEntryBean.timeSheet.inProgress}">
                    <h:link outcome="NewEntry">
                        <h:outputText value="#{msg.ctslDataTableCEditbtn}"/>

                        <f:param name="uuid" value="#{c.uuid}"/>
                        <f:param name="parentUuid" 
                                 value="#{timeSheetEntryBean.uuid}"/>
                    </h:link>
                </ui:fragment> 
                <ui:fragment 
                    rendered="${!timeSheetEntryBean.timeSheet.inProgress}">
                    <h:outputText value="   "/>
                </ui:fragment> 
            </b:dataTableColumn>


        </b:dataTable>
        <ui:fragment rendered="${timeSheetEntryBean.timeSheet.inProgress
                                 &amp;&amp; timeSheetEntryBean.employee}">
            <b:button
                offset="9"
                span="3" look="info"
                icon="plus-sign"
                value="#{msg.ctslDataTableCAddNewEntrybtn}"
                outcome="NewEntry"
                >
                <f:param name="uuid" value="new"/>
                <f:param name="parentUuid" value="#{timeSheetEntryBean.uuid}"/>
            </b:button>

        </ui:fragment>
       
    </b:container>

</ui:composition>
