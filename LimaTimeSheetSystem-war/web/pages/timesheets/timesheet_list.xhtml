<?xml version="1.0" encoding="UTF-8"?>

-->

<ui:composition
    template="/WEB-INF/templates/templet.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam id="uuid" name="uuid" value="#{timeSheetBean.contractUuid}"
                         required="true"
                         requiredMessage="uuid for contract is required"/>
           

        </f:metadata>
    </ui:define>
    <ui:param name="title" value="#{timeSheetBean.conract.name} - Time Sheet"/>
    <ui:define name="content">
        
      
             <h:link outcome="DashBoard">
           
             <b:button value="#{msg.tsListGBbtn}" icon="back"/>
             <br/>
        </h:link>
            <br/>
            <h:outputLabel value="#{msg.tsListContractTxt} #{timeSheetBean.conract.name}" class="fa-1-5x"/>
            <br/>
            <h:outputText value="#{msg.tsListTimeSheetsTxt}" class="fa-1-5x"/>
            <br/>
           
            
            <b:container class="margin-50" style="text-align: center" rendered="${!timeSheetBean.timesheetAwailable}">
                
                No Time sheets to show
            </b:container>
             <br/>
            <b:dataTable id="timesheets" striped=" true" 
                         var="c"
                         rendered="${timeSheetBean.timesheetAwailable}"
                         searching="false" 
                         value="#{timeSheetBean.allTimeSheet}">
                <b:dataTableColumn label="#{msg.tsListDTCPeriod}" orderable="false">
                    <h:outputText value="#{c.startDate} - #{c.endDate}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="#{msg.tsListDTCStatus}" orderable="false">
                    <h:outputText value="#{c.status}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="#{msg.tsListDTCHours}" orderable="false">
                    <h:outputText value="#{c.hoursDue}"/>
                </b:dataTableColumn>
                <b:dataTableColumn label="#{msg.tsListDTCWorkedHours}" orderable="false">
                    <h:outputText value="#{c.workHours}"/>
                </b:dataTableColumn>
                 <b:dataTableColumn label="" orderable="false">
                     <h:link outcome="TimeSheetEntry" value="#{msg.tsListDTViewBtn}">
                        <f:param name="uuid" value="${c.uuid}"/>
                        <f:param name="parentUuid" value="#{timeSheetBean.contractUuid}"/>
                    </h:link>
                </b:dataTableColumn>

            </b:dataTable>

       
    </ui:define>
</ui:composition>
