<!DOCTYPE html>

<ui:composition
    template="/WEB-INF/templates/templet.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="uuid" value="#{editTimeEntry.timeEntryUuid}"/>
            <f:viewParam name="parentUuid" value="#{editTimeEntry.parrentUuid}"/>
        </f:metadata>

    </ui:define>
    <ui:param name="pageHeadline" value="#{msg.loginTitletxt}"/>
    <ui:define name = "scripts">

    </ui:define>
    <ui:define name="content">
        <h:link outcome="TimeSheetList">
            <f:param name="uuid" value="#{editTimeEntry.contract.uuid}"/>
             <b:button value="#{msg.tsListGBbtn}" icon="back"/>
        </h:link>
        <br/>
        <b:form>
            <b:alert severity="danger" rendered="${editTimeEntry.isValidationError()}">
                ${editTimeEntry.errorString}
            </b:alert>
            <b:row>
                <b:column span="4">
                    <b:selectOneMenu label="#{msg.loginEntryLabel}" 
                                     value="#{editTimeEntry.entry.reportType}" >

                        <f:selectItems value="#{editTimeEntry.reportTypes}" 
                                       var="r" itemLabel="#{r}"
                                       itemValue="#{r}"/>
                    </b:selectOneMenu>
                </b:column>

            </b:row>

            <b:row>
                <b:column span="4">
                    <b:inputTextarea label="#{msg.loginDescriptionLabel}"
                                     value="#{editTimeEntry.entry.description}"/>
                </b:column>
            </b:row>
            <b:row>

                <b:column span="4">

                    <b:dateTimePicker id="d1" 
                                      value="#{editTimeEntry.startTime}"
                                      format="HH:mm"
                                      label="#{msg.loginStartTimeLabel}"
                                      icon="time"
                                      required="true"
                                      />
                </b:column>

            </b:row>
            <b:row>

                <b:column span="4">

                    <b:dateTimePicker id="d2" show-date="false" label="#{msg.loginEndTimeLabel}"
                                      value="#{editTimeEntry.endTime}"
                                      format="HH:mm"
                                      icon="time"
                                      required="true"/>
                </b:column>


            </b:row>
            <b:row>
                <b:column span="4">

                    <b:datepicker id="date" value="#{editTimeEntry.entryDate}"
                                  required="true"
                                  label="#{msg.loginDateLabel}"/>
                </b:column>
            </b:row>



            <b:row>
                <b:column span="1">
                <b:commandButton  actionListener="#{editTimeEntry.storeEntry}"
                                 value="#{msg.loginStoreCommandBtn}"  >

                </b:commandButton>
                    </b:column>
                <ui:fragment rendered="${!editTimeEntry.newEntrey}">
                    <b:commandButton actionListener="#{editTimeEntry.delete}"

                                     value="#{msg.loginDeleteCommandBtn}"/>
                </ui:fragment>
            </b:row>
        </b:form>
    </ui:define>
</ui:composition>
