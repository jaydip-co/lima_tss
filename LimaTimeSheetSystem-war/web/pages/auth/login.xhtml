<?xml version="1.0" encoding="UTF-8"?>

-->

<ui:composition
    template="/WEB-INF/templates/templet.xhtml"
    xmlns:b="http://bootsfaces.net/ui"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:define name="metadata">

    </ui:define>
    <ui:param name="title" value="Login"/>
    <ui:define name = "scripts">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"  crossorigin="anonymous"/>
    </ui:define>
    <ui:define name="content">

        <div class ="row d-flex justify-content-center align-items-center h-100">
            <h3>#{msg.footerAppTitle}</h3>
        </div>
        <form class="form form-horizontal" role="form" method="post" action="j_security_check" name="loginForm">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-8 col-lg-4 col-xl-5">
                        <div class="card bg-dark text-white" style="border-radius: 1rem;">
                            <div class="card-body p-5 text-center">
                                <div class="mb-md-5 mt-md-4 pb-5">
                                    <div class="form-outline form-white mb-4">
                                        <input type="email" class="form-control" 

                                               id="username" placeholder="username"
                                               value ="staff_member1@tss.com"
                                               name="j_username" autocomplete="off"/>
                                    </div>
                                    <div class="form-outline form-white mb-4 fa-2x">
                                        <input type="password" class="form-control" 
                                               id="password" placeholder="password"
                                               align="center" value ="x"
                                               name="j_password" autocomplete="off"/>
                                    </div>

                                    <button class="btn btn-success btn-lg px-5" type="submit">#{msg.loginButtonLabel}</button>
                                </div>
                                <div>
                                    <h:form>
                                        <h:commandButton class="text-white-50 fw-bold fa-1x"
                                                       actionListener="#{lc.selectEnglish}"
                                                       value="#{msg.loginEnglishLanbtn}"/> -
                                        <h:commandButton class="text-white-50 fw-bold fa-1x"
                                                       actionListener="#{lc.selectGerman}"
                                                       value="#{msg.loginGermanLanbtn}"/>
                                    </h:form>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
        <b:alert severity="danger" rendered="${request.parameterMap.containsKey('j_username')}">
            #{msg.loginAleartText}
        </b:alert>
        <h:form>
            <h:commandButton immediate="true"
                             actionListener="#{contractBean.addDemoData}"
                             value="add"/>
        </h:form>

    </ui:define>
</ui:composition>
