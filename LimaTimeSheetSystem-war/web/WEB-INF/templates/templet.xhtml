<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
    "DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">
    <f:view id="page" locale="${lc.userLocale}">
        <ui:insert name="metadata"/>

        <h:head id="head">
            <meta charset="utf-8"/>
            <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/> 
            <title>${title} </title>

            <link rel="stylesheet" href="#{resource['css:all.css']}"/>
            <link rel="stylesheet" href="#{resource['css:tss.css']}"/>
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css"/>

            <h:outputStylesheet name="#{resource['bootstrap/css/bootstrap.min.css']}"/>
            <ui:insert name="scripts"/>
        </h:head>
        <h:body id="body">



            <br/>
            <br/>
            <b:container>
                

                <ui:insert name="content" />

                <ui:fragment rendered="#{loginBean.loggedIn}">
                    <b:well style="background-color: #f6fbfd; margin-top: 30px; " >
                        <h:form>
                            <section class="container1">
                                <div class="row1 footer1 ">

                                    <div class="left-section">
                                        <h5 class="footer-title fa-1x">#{msg.footerAppTitle}</h5>
                                        #{loginBean.currentUser.username}
                                        <ui:fragment rendered="#{loginBean.staff}">
                                            (Staff member)
                                        </ui:fragment> <h:link class="f-1" value="Edit" outcome="UserData"/>
                                       <br/>
                                        #{loginBean.currentUser.firstName} #{loginBean.currentUser.lastName}
                                        <br/>
                                       
                                         User Local - #{lc.userLocale}<br/>
                                        
                                        <b:commandButton value="English" actionListener="#{lc.selectEnglish()}"/> - 
                                        <b:commandButton value="German" actionListener="#{lc.selectGerman()}"/> <br/>
                                        
                                       

                                    </div>
                                    
                                    

                                    <div class="right-section">

                                        <h:commandButton class="logout-btn" 
                                                         value="#{msg.dbLogOutbtn}" 
                                                         action="Welcome"
                                                         actionListener="#{loginBean.logout}">
                                        </h:commandButton>


                                    </div>


                                </div>
                                <div class="row1 footer1 copyright-txt">
                                    <div class="copyright1">
                                        <div class="year-txt">2021-2022 Copyright:
                                            <a class="tss-btn" href="welcome.xhtml">TimeSheetSystem.com</a>
                                        </div>
                                    </div>
                                </div>
                            </section>

                        </h:form>
                    </b:well>

                </ui:fragment>
            </b:container>    




        </h:body>
    </f:view>
</html>
