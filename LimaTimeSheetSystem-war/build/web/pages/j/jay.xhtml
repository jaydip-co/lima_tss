<ui:composition
    template="/WEB-INF/templates/templet.xhtml"

    <ui:define name="metadata">

        <b:container>

                            <input type="text" class="form-control"></input>

                                </select>
                            </div>
                        </div>

                        <div class="col-3 form-group form-row">

                                <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">

                                    <option value="1">Jaydip Savaliya</option>
                                    <option value="2">Dhruvit Kevadiya</option>
                                    <option value="3">Pragnesh Borad</option>
                                    <option value="4">Chirag Khokhar</option>
                                    <option value="5">Jaimin Vaghasiya</option>
                                    <option value="6">Pradip Sodavadiya</option>
                                </select>
                            </div>
                        </div>
                        
                        <div class = "col-3 form-group">

                        </div>
                        
                    </div>
                </div>
            </form>
        </b:container>
